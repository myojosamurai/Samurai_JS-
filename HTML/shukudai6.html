<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>6章宿題</title>
      <style>
        .redbox{
          height:150px;
          width:200px;
          border:1px solid black;
          margin:10px;
          padding:5px;
          background-color: red;
          position: relative;
          
        }
        .bluebox{
          height:20px;
          width:100px;
          background-color:blue;
          position:absolute;
          bottom:5px;
          right:5px;
        }
      </style>
    </head>
    <body>
    <!-- Shukudai5で作った赤いボックスに青いボックスを重ねてみましょう。 ※absoluteを使います->
    <!-- 青いボックスは、縦20px 横100pxとします。背景色を青色（blue)に設定してください。-->
    <!-- 青いボックスの位置は、赤いボックスの右下(下から5px、右端から5pxの位置）に置いてください-->
   
   
   <div class="redbox">
     <div class="bluebox"></div>
   </div>
   
   
   
   
    </body>
</html>
