<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>10.1 テキストエリア内の文字数をカウントする</title>
  </head>
<body>
    <textarea id="text" cols="50" rows="7"></textarea>
    <p id="count">0文字</p>
    正確な文字数<p id="count2">0文字</p>
    
    <script>
        const text = document.getElementById("text");
        const count = document.getElementById("count");
        const count2 = document.getElementById("count2");
        
        text.addEventListener("keyup", () => {

        // テキストエリアの文字列を取得する
        const inputText = text.value;
        
        // 文字数を取得＆出力する
        count.textContent = inputText.length + "文字";
        

        const removedEx = inputText.replace(/\n|\s/g, "");       
        count2.textContent = removedEx.length + "文字";
        
            
            
        });
        
    </script>
</body>
</html>
