<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>10.4 スクロールで追尾するボタンを作成しよう</title>
  <style>
    .screenBlue {
      height: 100vh;
      color: #fff;
      font-size: 5em;
      text-align: center;
      background-color: #88f;
    }

    .screenRed {
      height: 100vh;
      color: #fff;
      font-size: 5em;
      text-align: center;
      background-color: #f88;
    }
    .pagetop {
      display: none;

      padding: 40px 10px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 50%;

      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
  </head>
<body>
    <div class="screenBlue">ここがトップページです</div>
    <div class="screenRed">2ページ目</div>
    <div class="screenBlue">3ページ目</div>
    <div class="screenRed">4ページ目</div>
    <div class="screenBlue">5ページ目</div>
    
    <a class="pagetop" id="top" href="#">TOPに戻る</a>    
    
    <script>
      const topLink = document.getElementById("top");
        
      window.addEventListener("scroll", () => {
        
          //画面のスクロール量を測定＆取得する
          const scrollValue = document.scrollingElement.scrollTop;
        //  console.log(scrollValue);
        
          if (scrollValue >= 300) {
    
              topLink.style.display = "inline";
    
          } else if (scrollValue < 300) {
    
              topLink.style.display = "none";
    
          }
        });
            
    </script>
</body>
</html>
