<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>11 非同期処理とAjax２</title>
  </head>
<body>
  <script>
    // 1つ目のPromise処理
    const promise1 = () => {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('1つ目の処理が完了');
        }, 2000)
      })
    }

    // 2つ目のPromise処理
    const promise2 = () => {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('2つ目の処理が完了');
        }, 2000)
      })
    }

    // 3つ目のPromise処理
    const promise3 = () => {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('3つ目の処理が完了');
        }, 2000)
      })
    }
    
    promise1()
    // 1つ目の非同期処理
    .then(data => {
          console.log(data);
          return promise2(); // 次に実行する非同期処理を指定
    })
    // 2つ目の非同期処理
    .then(data => {
          console.log(data);
          return promise3(); // 次に実行する非同期処理を指定
    })
    // 3つ目の非同期処理
    .then(data => console.log(data));
  </script>
</body>
</html>
