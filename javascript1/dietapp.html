<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script>
    let taijyu = 40;
  
    if(taijyu >= 80) {

      console.log('もっと頑張りましょう');

    } else if(taijyu >=70 && taijyu <80 ) {

      console.log('確実に成果が出ていますよ');

    } else if(taijyu >=60 && taijyu <70 ) {

      console.log('ついにここまで来ましたね');

    } else if(taijyu <60 ) {
      console.log('ダイエット成功です！');
    }
  
    </script>
  </body>
</html>
