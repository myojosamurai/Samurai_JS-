  <button id="btn">更新</button>

    const url = 'https://api.github.com/search/repositories?q=javascript';
    const btn = document.getElementById('btn');
    const sousuu = document.getElementById('sousuu');
    
    btn.addEventListener('click', () => {
        sousuu.innerHTML = ''; // 結果表示部分をリセット

        fetch(url)
        .then(data => data.json())
        .then(data => {
            //console.log(data);
            //console.log(data.total_count);
            sousuu.innerHTML ='リポジトリの総数は、'+data.total_count+'件です！';
        })
    })
