<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>4章宿題</title>
  </head>
  <body>
    <p>1．りんご、みかん、オレンジ、という3つの要素が入った配列basketを作ってください。</p>
　　<p>2. For文を使って配列basketの中身をコンソールに出力してください</p>
    <p>3. While文を使って配列basketの中身をコンソールに出力してください（難）</p>
    <script>
        const basket = ['りんご','みかん','オレンジ'];
   
        for(let i=0; i<basket.length; i++) {
          console.log(basket[i]);
        }
    
        let i = 0
        while( i <= 2) {
          console.log(basket[i]);
          i= i+1;
        }
        
    </script>
  </body>
</html>
