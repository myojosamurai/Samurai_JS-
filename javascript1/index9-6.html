<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>9.6 演習問題</title>
  </head>
<body>
  <form name="myForm">
    <label>名前：<input type="text" name="myName"></label><br>
    メールアドレス：<input type="text" name="myEmail">
    <br>
     <label>年齢：<input type="radio" name="age" value="20代" />20代
    <input type="radio" name="age" value="30代" />30代
    <input type="radio" name="age" value="40代" />40代
    <input type="radio" name="age" value="50代" />50代</label>
    <br>
    <br>
    <label>普段使っているスマホは？<br>
    <input type="checkbox" name="mobile" value="iPhone" />iPhone
    <input type="checkbox" name="mobile" value="Android" />Android
    <input type="checkbox" name="mobile" value="ガラケー" />ガラケー
    <input type="checkbox" name="mobile" value="その他" />その他</label>
  </form>
  <button id="btn">実行</button>
  <script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
      const form = document.forms.myForm;
      console.log(form.myName.value);
      console.log(form.myEmail.value);
      console.log(form.age.value);
      form.mobile.forEach(item => {
        if(item.checked) console.log(item.value);
      })

    });
  </script>
</body>
</html>
