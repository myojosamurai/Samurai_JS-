<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <script>

    // 関数宣言の場合
    function myFunc1() {
      console.log('これは関数宣言です');
    }
    myFunc1(); // 関数の実行


    // 関数式の場合
    const myFunc2 = () => {
        console.log('これは関数式です');
    }
    myFunc2(); // 関数の実行
  
  </script>
</body>
</html>
